<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation en cours</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1E2A38;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 40px;
      background: rgba(32, 64, 54, 0.8);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-top: 5px solid #ff6b6b;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Validation en cours</h2>
    <p>Votre compte est en attente de validation par un administrateur.</p>
    <p>Vous recevrez un email une fois votre compte approuvé.</p>
    <button class="logout-btn" id="logout-button">Se déconnecter</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAQR6SPQmcR_VB4iMyb5kdr-CFCgnsBp6Q",
      authDomain: "fire-detection-aafdc.firebaseapp.com",
      databaseURL: "https://fire-detection-aafdc-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "fire-detection-aafdc",
      storageBucket: "fire-detection-aafdc.firebasestorage.app",
      messagingSenderId: "866669467002",
      appId: "1:866669467002:web:2139a073556a7527afb2c3"
    };

    // Initialisation Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Gestion de la déconnexion
    document.getElementById('logout-button').addEventListener('click', () => {
      auth.signOut().then(() => {
        localStorage.removeItem('isLoggedIn');
        window.location.href = 'login.html';
      });
    });

    // Vérification périodique du statut
    function checkApprovalStatus() {
      const user = auth.currentUser;
      if (user) {
        const userRef = firebase.database().ref('users/' + user.uid);
        userRef.once('value').then((snapshot) => {
          const userData = snapshot.val();
          if (userData && userData.status === 'approved') {
            window.location.href = 'index.html';
          }
        });
      }
    }

    // Vérifier toutes les 30 secondes
    setInterval(checkApprovalStatus, 30000);
  </script>
</body>
</html>
