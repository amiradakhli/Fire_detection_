<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Surveillance des Incendies Forestiers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Styles g√©n√©raux */
    body {
        font-family: 'Poppins', sans-serif;
        background: #1E2A38;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        overflow: hidden;
        position: relative;
    }

    /* Fond avec motifs de feuilles */
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://www.transparenttextures.com/patterns/leaves.png');
        opacity: 0.2;
        z-index: -1;
    }

    /* Formulaire de connexion */
    .login-container {
        max-width: 400px;
        width: 100%;
        padding: 40px;
        background: rgba(32, 64, 54, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .login-container h1 {
        font-size: 2rem;
        font-weight: 700;
        color: #ddcbcb;
        margin: 0 0 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .login-container input {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 1rem;
        outline: none;
        transition: border 0.3s ease;
    }

    .login-container input:focus {
        border-color: #ff6b6b;
    }

    .login-container input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .login-container button {
        width: 100%;
        padding: 12px;
        margin: 20px 0;
        border: none;
        border-radius: 5px;
        background: #ff6b6b;
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .login-container button:hover {
        background: #ff4500;
        transform: translateY(-2px);
    }

    .login-container button:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
    }

    .login-container .error-message {
        color: #ff6b6b;
        font-size: 0.9rem;
        margin-top: 10px;
        display: none;
    }

    .login-container .error-message.active {
        display: block;
    }

    .login-container .success-message {
        color: #4ecdc4;
        font-size: 0.9rem;
        margin-top: 10px;
        display: none;
    }

    .login-container .success-message.active {
        display: block;
    }

    /* Lien d'inscription et autres liens */
    .login-container .links {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 15px;
    }

    .login-container .links a {
        color: #ff6b6b;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
    }

    .login-container .links a:hover {
        text-decoration: underline;
    }

    /* Loader */
    .loader {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-left: 10px;
        vertical-align: middle;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Footer */
    footer {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Connexion</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Adresse email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit" id="login-button">
        <span id="button-text">Se connecter</span>
        <span id="button-loader" class="loader" style="display: none;"></span>
      </button>
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
      <div class="links">
        <a href="inscription.html">Cr√©er un compte</a>
        <a href="reset-password.html">Mot de passe oubli√© ?</a>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 Surveillance des Incendies Forestiers. Tous droits r√©serv√©s.
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAQR6SPQmcR_VB4iMyb5kdr-CFCgnsBp6Q",
      authDomain: "fire-detection-aafdc.firebaseapp.com",
      databaseURL: "https://fire-detection-aafdc-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "fire-detection-aafdc",
      storageBucket: "fire-detection-aafdc.firebasestorage.app",
      messagingSenderId: "866669467002",
      appId: "1:866669467002:web:2139a073556a7527afb2c3"
    };

    // Initialisation Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // R√©f√©rences aux √©l√©ments du DOM
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-button');
    const buttonText = document.getElementById('button-text');
    const buttonLoader = document.getElementById('button-loader');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    // V√©rifier si l'utilisateur vient d'√™tre redirig√© apr√®s inscription
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('newUser')) {
      successMessage.textContent = 'Inscription r√©ussie ! Votre compte est en attente de validation par un administrateur.';
      successMessage.classList.add('active');
    }

    // Gestion du formulaire de connexion
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value;
      const password = passwordInput.value;

      // Afficher le loader et d√©sactiver le bouton
      buttonText.textContent = 'Connexion en cours...';
      buttonLoader.style.display = 'inline-block';
      loginButton.disabled = true;
      errorMessage.classList.remove('active');

      try {
        // Tentative de connexion avec Firebase Auth
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        // V√©rifier le statut de l'utilisateur dans la base de donn√©es
        const userRef = database.ref('users/' + user.uid);
        const snapshot = await userRef.once('value');
        const userData = snapshot.val();

        if (!userData) {
          throw new Error('Aucune donn√©e utilisateur trouv√©e.');
        }

        // V√©rifier le statut du compte
        if (userData.status === 'pending') {
          await auth.signOut();
          throw new Error('Votre compte est en attente de validation par un administrateur.');
        } else if (userData.status === 'rejected') {
          await auth.signOut();
          throw new Error('Votre compte a √©t√© rejet√©. Contactez l\'administrateur.');
        } else if (userData.status === 'approved') {
          // Connexion r√©ussie
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('userId', user.uid);
          localStorage.setItem('userEmail', user.email);
           // üîΩ Ajouter ici :
  emailjs.send("service_rda14yn", "template_94biahk", {
    to_email: user.email,
    user_name: user.email.split('@')[0]
  })
  .then(function(response) {
     console.log("E-mail envoy√© avec succ√®s", response.status, response.text);
  }, function(error) {
     console.error("√âchec de l‚Äôenvoi d‚Äôe-mail", error);
  });

          // Ajout d'un indicateur visuel
buttonText.textContent = 'Redirection en cours...';

          // Redirection vers la page appropri√©e
          if (userData.isAdmin) {
            window.location.href = 'admin-panel.html';
          } else {
            window.location.href = 'index.html';
          }
        }
      } catch (error) {
        // Gestion des erreurs
        console.error('Erreur de connexion:', error);
        
        let errorMsg = error.message;
        if (error.code === 'auth/user-not-found') {
          errorMsg = 'Aucun compte trouv√© avec cette adresse email.';
        } else if (error.code === 'auth/wrong-password') {
          errorMsg = 'Mot de passe incorrect.';
        } else if (error.code === 'auth/too-many-requests') {
          errorMsg = 'Trop de tentatives. Veuillez r√©essayer plus tard.';
        } else if (error.code === 'auth/user-disabled') {
          errorMsg = 'Ce compte a √©t√© d√©sactiv√©.';
        }

        errorMessage.textContent = errorMsg;
        errorMessage.classList.add('active');
        
        // R√©activer le bouton
        buttonText.textContent = 'Se connecter';
        buttonLoader.style.display = 'none';
        loginButton.disabled = false;
      }
    });

    // Emp√™cher l'acc√®s via l'historique du navigateur
    window.onpageshow = (event) => {
      if (event.persisted) {
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        if (isLoggedIn === 'true') {
          window.location.href = 'index.html';
        }
      }
    };

    // V√©rifier si l'utilisateur est d√©j√† connect√©
    auth.onAuthStateChanged((user) => {
      if (user) {
        const userId = user.uid;
        const userRef = database.ref('users/' + userId);
        
        userRef.once('value').then((snapshot) => {
          const userData = snapshot.val();
          if (userData && userData.status === 'approved') {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userId', userId);
            localStorage.setItem('userEmail', user.email);
            
            if (userData.isAdmin) {
              window.location.href = 'admin-panel.html';
            } else {
              window.location.href = 'index.html';
            }
          }
        });
      }
    });
    
    
  </script>
</body>
</html>
